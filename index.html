<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China's Birthday</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Onest:wght@100..900&family=Wix+Madefor+Display:wght@400..800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Onest:wght@100..900&family=Wix+Madefor+Display:wght@400..800&display=swap');
        
        body {
        
            font-family: "Old Standard TT", serif;
            text-align: center;
            color:  #0B063A;
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: flex-start;
            background-image: url('img/background2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 24px 24px 24px 24px;
            flex-direction: column;
            align-items: space-between;
            flex: 1 0 0;
            align-self: stretch;    
        }
        .text {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 16px;
            flex: 1 0 0;
            align-self: stretch;
        }
        h1 {
        color: #0B063A;
        text-align: center;
        font-size: 64px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: -2.36px;
        margin: 0;    
        }
        h3 {
            color: #0B063A;
            text-align: center;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin: 0;    
        }
        .date {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-self: stretch;

        }

        
        h2 {
            color: #0B063A;
            text-align: center;
            font-size: 56px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        p {
            color: #0B063A;
            text-align: center;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-self: stretch;
            width: 100%;
        }
        .maps {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            align-self: stretch;
        }

        a {
            display: flex;
            font-family:'inter', sans-serif;
            height: 48px;
            padding: 8px 0px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            align-self: stretch;
            text-decoration: none;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(2px);
            width: 100%;
        }


        .buttons a:hover {
            background-color: #030317;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="play-music">Press for Music & Magic!</a>


        <div class="text">
        <h1>CHINA IS 28</h1>
        <div class="date">
        <h3>Sat, March 29th</h3>
        <h3>11:00 PM</h3>
        </div>
        <h2>Here we go again...</h2>
        </div>

        <div class="buttons">
            <a href="date.ics" download="ChinasBirthday.ics">Add to Calendar</a>
        <div class="maps">
            <a href="https://maps.apple.com/?q=Per%C3%BA%20979,%20B1641%20Acassuso,%20Provincia%20de%20Buenos%20Aires" target="_blank">Apple Maps</a>
            <a href="https://maps.google.com/?q=Per%C3%BA%20979,%20B1641%20Acassuso,%20Provincia%20de%20Buenos%20Aires" target="_blank">Google Maps</a>
        </div>  
            <p>Peru 979, Acassuso.</p>
        </div>

        <audio id="birthday-audio" loop>
            <source src="ABBA.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.getElementById('play-music').addEventListener('click', function() {
            const audio = document.getElementById('birthday-audio');
            audio.play().catch(error => console.log('Autoplay blocked:', error));
        });
    </script>
</body>
</html>

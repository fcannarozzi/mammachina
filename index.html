<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China's Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap');
        
        body {
            font-family: "Old Standard TT", serif;
            text-align: center;
            color: transparent;
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('IMG/background2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            border-radius: 15px;
            margin-top: 50px; /* Baja la invitación */
        }
        h1 {
            font-size: 40px;
            margin: 10px 0;
        }
        h3, h2, p {
            font-size: 20px;
            margin: 6px 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .buttons a {
            display: block;
            font-size: 18px;
            padding: 8px; /* Reduce el padding */
            margin: 6px 0;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.90);
            text-decoration: none;
            color: #0B063A;
            width: 80%; /* Reduce el tamaño de los botones */
            max-width: 200px;
            text-align: center;
        }
        .maps {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .maps a {
            font-size: 18px;
            width: 80%;
            max-width: 200px;
        }
        .music-button {
            display: block;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.90);
            text-decoration: none;
            color: #0B063A;
            width: 80%;
            max-width: 220px;
            text-align: center;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="play-music" class="music-button">Press for Music & Magic!</a>
        <h1>CHINA IS 28</h1>
        <h3>Sat, March 29th - 11:00 PM</h3>
        <h2>Here we go again...</h2>
        <div class="buttons">
            <a href="date.ics" download="ChinasBirthday.ics">Add to Calendar</a>
            <div class="maps">
                <a href="https://maps.apple.com/?q=Per%C3%BA%20979,%20B1641%20Acassuso,%20Provincia%20de%20Buenos%20Aires" target="_blank">Apple Maps</a>
                <a href="https://maps.google.com/?q=Per%C3%BA%20979,%20B1641%20Acassuso,%20Provincia%20de%20Buenos%20Aires" target="_blank">Google Maps</a>
            </div>
            <p>Peru 979, Acassuso.</p>
        </div>
        <audio id="birthday-audio" loop>
            <source src="ABBA.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        document.getElementById('play-music').addEventListener('click', function() {
            const audio = document.getElementById('birthday-audio');
            audio.play().catch(error => console.log('Autoplay blocked:', error));
        });
    </script>
</body>
</html>
